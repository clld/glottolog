[core]
name = Mombum
glottocode = momb1255
level = family
comment = Canonical source(s): Voorhoeve 1975:396-398
	Classification comment: Pronouns do not match sufficiently well for an immediate Trans New Guinea affiliation, and apart from this, there are only capricious lexical similarities to other families Voorhoeve 1975:396-398. Internally, Koneraw and Mombum (aka Komelom) can be seen to be related from the basic vocabulary correspondences in Geurtjens 1933.
	
	
	Geurtjens, Hendrik. (1933) Woordenlijsten der talen die het Marindineesche taalgebied begrenzen. In Marindineesch-Nederlandsch Woordenboek (Verhandelingen van het Koninklijk Bataviaasch Genootschap van Kunsten en Wetenschappen 71:5), 397-429. Bandoeng: Nix.  
	
	Voorhoeve, C. L. (1975) Central and Western Trans-New Guinea Phylum Languages. In Stephen A. Wurm (ed.), New Guinea Area Languages and Language Study Vol 1: Papuan Languages and the New Guinea linguistic scene (Pacific Linguistics: Series C 38), 345-460. Canberra: Research School of Pacific and Asian Studies, Australian National University.

[classification]
family = Pronouns do not match sufficiently well for an immediate Trans New Guinea affiliation, and apart from this, there are only capricious lexical similarities to other families **300404**:396-398. Internally, Koneraw and Mombum (aka Komelom) can be seen to be related from the basic vocabulary correspondences in **82257**.

