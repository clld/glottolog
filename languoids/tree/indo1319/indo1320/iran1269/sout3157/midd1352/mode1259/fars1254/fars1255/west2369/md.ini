[hh_ethnologue_comment]
comment = E16/E17/E18/E19 has two entries for the ethnic group Khalaj.
	
	|                 | klj                                   | kjf                                                         |
	|:----------------|:--------------------------------------|:------------------------------------------------------------|
	| name:           | Khalaj, Turkic                        | Khalaj                                                      |
	| Region:         | Central Province, northeast of Arak.  | Also in Iran.                                               |
	| Classification: | Altaic, Turkic, Southern, Azerbaijani | Indo-European, Indo-Iranian, Iranian, Western, Northwestern |
	| country:        | Iran                                  | Azerbaijan, Iran                                            |
	| Population:     | 42,100 (2000 WCD).                    | 42,100.                                                     |
	| Language use:   | All ages. Most also use Farsi [pes].  |                                                             |
	
	One entry is for the Turkic Khalaj [klj] language -- well known through
	**hh:g:Doerfer:Chaladsch**'s publications -- which says they also speak Farsi.
	The other entry Khalaj [kjf] (which has the same population figure and refers to
	the same ethnic group) is listed in E16/E17/E18/E19 as a separate Iranian
	language. But in addition to their Turkic language, the Khalaj speak only Farsi
	[pes], which already has an entry.
	See also: Khalaj [kjf], Turkic Khalaj [klj].
