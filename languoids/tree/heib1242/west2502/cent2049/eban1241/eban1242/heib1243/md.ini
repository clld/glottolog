[classification]
family = Heiban is held together by pronouns, lexical cognates, and form-meaning
	resemblances in the noun class systems, though with a small question mark for
	Warnang. The alleged noun class form/meaning correspondences to other
	Kordofanian groups, namely Rashad and Talodi (with Tegem), in Schadeberg 1989,
	Schadeberg 1981 are not convincing as conclusively genetic; As to form, there is
	much eclectic selection as well as irregular correspondences, and as to meaning,
	the methodology of finding non-cognate shared class items is highly dubious.
	Chance resemblance has not been excluded. The lexical evidence for a Kordofanian
	unity is weak in the extreme Blench 2006. It follows that the arguments
	presented for a Niger-Congo affiliation are not compelling either.
	Blench, Roger M. (2006) Kordofanian and Niger-Congo: New and Revised Lexical
	Evidence. Draft Manuscript.
	Schadeberg, Thilo. (1981) Das Kordofanische. In Bernd Heine, Thilo Schadeberg &
	Ekkehardt Wolff (eds.), Die Sprachen Afrikas, 117-128. Hamburg: Helmut Buske.
	Schadeberg, Thilo. (1989) Kordofanian. In John Bendor-Samuel (ed.), The
	Niger-Congo Languages: A Classification and Description of Africas Largest
	Language Family, 66-80. Lanham: University Press of America.
