comment = The Mimi language of Wadai, as documented by Nachtigal
	(**hh:w:LukasVolckers:Mimi:Nachtigal**) is missing from E16/E17/E18/E19. The
	language has not been sighted for over a century and is therefore likely
	extinct. There is some evidence (body part terms) that Mimi-Nachtigal is related
	to the Maban group of languages (**hh:hv:Starostin:Mimi**).
