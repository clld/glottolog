comment = Motu, Hiri (hmo-hmo) = 3 (Wider communication). Recognized language (1975, Constitution, Articles 67 and 68). Used long before European contact by participants in the Hiri trade cycle between the Motu people and their neighbors on the south east coast of the island of New Guinea. Since about 1970 the use of Hiri Motu as a lingua franca has been declining in favor of English [eng] and Tok Pisin [tpi]; speakers are mostly older adults and concentrated in Central Province and Gulf Province.

