[hh_ethnologue_comment]
comment = Some lexical data recorded as Omok likely represent an extinct Yukaghir language
	which is missing from E16/E17/E18/E19 (**hh:vw:Nikolaeva:Chuvan-Omok**,
	**hh:vw:Tailleur:Omok**). There is some uncertainty as to whether the lexical
	data recorded as Omok represent a Yukaghir variety not intelligible to the other
	Yukaghiric languages or whether the puzzling items represent misunderstanding
	and poor transcriptions (**hh:vw:Nikolaeva:Chuvan-Omok**:327-328,
	**hh:hv:Nikolaeva:Yukaghir**:24-25). It is only by assuming the former and
	following the lexical distances lexical distances in
	**hh:vw:Nikolaeva:Chuvan-Omok**:327 that we interpret the data as representing a
	distinct language.
isohid = omk
comment_type = Missing
