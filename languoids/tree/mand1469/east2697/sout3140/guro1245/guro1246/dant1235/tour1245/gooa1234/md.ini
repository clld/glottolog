[hh_ethnologue_comment]
comment = Goo, a Mande language of Côte d'Ivoire, is missing from E16/E17/E18/E19. It is
	closely related to Toura [neb], but the Toura do not understand Goo, and the Goo
	also speak Toura [neb], creating the impression that the two are intelligible,
	when they are not (**hh:ld:Vydrin:Goo**, **hh:s:Vydrin:Goo**). It is missing
	from E16/E17/E18/E19. See also: Toura (Côte d'Ivoire) [neb].
