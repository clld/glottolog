comment = Fang (fan-fan) = 3 (Wider communication). De facto language of national identity. Used as LWC in continental Equatorial Guinea (the area previously known as Rio Muni). Used in church, market, business, media, and music. It became a LWC by virtue of its dominant status as mother tongue of 85% of the country’s population.

