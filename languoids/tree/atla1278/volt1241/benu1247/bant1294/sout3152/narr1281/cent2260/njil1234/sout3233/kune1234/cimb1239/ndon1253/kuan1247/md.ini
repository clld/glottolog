comment = Oshiwambo (kua-kua) = 3 (Wider communication). De facto language of national identity. Its use as an LWC has its origin in its status as the language of the powerful Kwanyama kingdom, influential in what is now southern Angola and northern Namibia throughout the colonial period up to the year 1917. Used in the eastern half of Kunene Province in church, market, business, and media domains.

