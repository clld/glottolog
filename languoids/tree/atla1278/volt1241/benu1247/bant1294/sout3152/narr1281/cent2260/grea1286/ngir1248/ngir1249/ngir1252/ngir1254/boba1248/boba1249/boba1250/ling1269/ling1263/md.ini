comment = Lingala (lin-lin) = 2 (Provincial). Statutory provincial language in northwestern regions (2006, Constitution, Article 1(8)). Developed as a trade language around 1900 about halfway between Kinshasa and Kisangani. It then spread along the river, ultimately becoming entrenched in Kinshasa, where it has become the L1 of most people.

