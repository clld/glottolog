[hh_ethnologue_comment]
comment = In E16/E17/E18/E19/E20/E21/E22/E23, Ontenu [ont] is given a separate entry from Gadsup [gaj] and its assigned territory on the map pertains to Oyana [auy] on extant survey maps
	(**hh:hv:McKaughan:Gadsup-Auyana-Awa-Tairora**, **hh:hvw:Capell:CHighlands**).
	In fact, Ontena is place where a Gadsup offshoot lives
	(**hh:h:Radford:Ramu-Kainantu**:9) and they speak a variety of Gadsup [gaj] intelligible to other Gadsup dialects
	(**hh:phon:Frantz:Ontena**, **hh:s:Frantz:Gadsup**:75). I wish to thank Tim Usher for discussion on this matter. See also: Gadsup [gaj], Awiyaana [auy].
