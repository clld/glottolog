[hh_ethnologue_comment]
comment = Tingui-Boto [tgv] is listed in E16/E17/E18/E19 as an unclassified language of
	Brazil. There is certainly a corresponding ethnic group, but this group speaks
	Portuguese. They retain some of their ancestral language for ritual purposes,
	but this language is Dzubukuá (According to Vera Lúcia Calheiros Mata
	<http://pib.socioambiental.org/pt/povo/tingui-boto/1050>
	accessed 7 February 2012.). Dzubukuá
	(**hh:g:deQueiroz:Dzubukua**) is subsumed under the (otherwise highly
	problematic) Kariri-Xoco [kzw] entry. See also: Karirí-Xocó [kzw].
