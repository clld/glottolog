comment = E16/E17/E18/E19 has two entries Gowli [gok] and Gowlan [goj],
	with the following information:
	
	|                         | Gowli  [gok]                                              | Gowlan [goj]                                |
	|:------------------------|:----------------------------------------------------------|:--------------------------------------------|
	| Classification          | ... Indo-Aryan, Central zone, Western Hindi, Unclassified | ... Indo-Aryan, Southern zone, Unclassified |
	| Region                  | Madhya Pradesh; Maharashtra, Amravati District            | Maharashtra, Amravati District              |
	| E16/E17/E18/E19 Comment | Speakers belong to Gowli caste. Surrounded by Korku.      | Surrounded by Korku. Belong to Gowli caste. |
	
	The information in (both) these can only match one and the same caste, i.e., the
	GowaÌ„ri (also Gaoli/Gowli/Gowlan) caste (**hh:e:RussellHiralal:Gowari**), so at
	least one of the entries is spurious, and, on purely linguistic grounds,
	both are spurious, since the Gowli do not have a language that is mutually
	unintelligible with all surrounding languages (**hh:hvwt:Grierson:9:I**:554-555,
	**hh:e:RussellHiralal:Gowari**). See also: Gowlan [goj].
